<div class="container">
  <div class="row">
    <app-cockpit
    (serverAdded)="SrvElementAdded($event)"
    (blueprintAdded)="bluElementAdded($event)"></app-cockpit>
  </div>
  <hr>
  <div class="row">
      <div class="col-xs-12">

  <app-server-element *ngFor="let server of serverElements"
  [srvElement]="server"> <p>
      <strong *ngIf="server.type === 'server'" style="color: red">{{ server.content }}</strong>
      <em *ngIf="server.type === 'blueprint'"  style="color: skyblue">{{ server.content }}</em>
    </p>
  </app-server-element>
  </div>
  </div>
</div>
